<!DOCTYPE html> <!-- HTML5 doctype -->
<html lang="en">
<!-- HTML5 opening HTML tag with language. The HTML tag can also be used on it's own -->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- HTML5 charset , responsive-->
  <title>Sign Up</title><!-- external stylesheet -->
  <link rel="stylesheet" href="css/template.css"> <!-- external css-->

  <!-- HTML5 charset -->
  <meta charset="UTF-8">

  <!--Insert flavicon with Weblectric icon to display with title-->
  <link rel="icon" href="./assets/favicon.ico" type="image/icon type">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- stylesheet for bootstrap nav-->
  <!-- Latest compiled JavaScript -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  Bootstrap for nav -->
</head>

<body>

  <!-- HTML5 nav tag -->
  <nav class="main-nav nav">

    <!-- HTML5 unordered list with ahref links in each list item -->
    <!-- This ul creates the navigation bar for the website -->
    <ul>
      <li><a href="index.html">HOME</a></li>

      <li><a href="about.html">ABOUT</a></li>

      <li><a href="line-up.html">LINE UP</a></li>

      <li><a href="tickets.html">BUY TICKETS</a></li>

      <li><a href="get-involved.html">GET INVOLVED</a></li>
    </ul>

  </nav>
  <header>
    <!-- Opening header -->

  </header> <!-- Closing header -->
  <div class="wrapper">
    <!-- creating grid -->
    <br>

    <div class="main-content">
      <h1 class="heading">Get Involved</h1>

      <!-- HTML5 h2 tag for displaying a heading -->
      <h2 class="section-title">Sign Up to Perform</h2>


      <form name="myForm" onsubmit="return validateForm()">
        <!-- Once form is submitted, validate-->
        <div class="col-75">
          <!-- column position -->

          <input type="text" id="gname" name="gname" placeholder="Act Name">
        </div>
        <div class="col-75">
          <!-- column position -->
          <input type="text" id="name" name="name" placeholder="Contact Name">
        </div>
        <div class="col-25">
          <!-- column position -->
          <input type="text" id="description" name="description" placeholder="Act Description">
        </div>
        <div class="col-75">
          <!-- column position -->
          <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        </div> <!-- close col-75 div-->
        <div class="col-75">
          <!-- column position -->
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="col-75">
          <!-- column position -->
          <input type="url" id="url" name="url" placeholder="Enter a link to your acts website/performance">
        </div>
        <div class="col-25">
          <!-- column position -->
          <input type="text" id="info" name="info" placeholder="Any other information">
        </div> <!-- close col-25 div-->
        <div class="col-75">
          <button type="submit">SUBMIT</button>
        </div>
      </form> <!-- close form-->
    </div>

  </div> <!-- close container div-->

  <footer class="main-footer">


    <div class="footer-nav nav">

      <!-- HTML5 unordered list with images in each list item -->
      <!-- This ul creates a neat arrangement of the sites sponsors logos  -->
      <ul>

        <li>
          <img src="./assets/footer-logo-6.png" alt="Ruby Productions">
        </li>

        <li>
          <img src="./assets/footer-logo-2.png" alt="Leaping Dolphin Sound Systems">
        </li>

        <li>
          <img src="./assets/footer-logo-4.png" alt="Iron Lion Zion">
        </li>

        <li>
          <img src="./assets/footer-logo-3.png" alt="Taste The Rainbow and Co.">
        </li>


        <li>
          <img src="./assets/footer-logo-1.png" alt="Flixtr">
        </li>
      </ul>

      <!-- HTML5 unordered list with images in each list item -->
      <!-- This ul creates a neat arrangement of images for the sites social media icons  -->
      <ul>

        <li>
          <img class="socials" src="./assets/yotuube.png" alt="YouTube">
        </li>

        <li>
          <img class="socials" src="./assets/facebook.png" alt="Facebook">
        </li>

        <li>
          <img class="socials" src="./assets/spotify.png" alt="Spotify">
        </li>

      </ul>

      <h3 class="footer-heading">Weblectric</h3>

    </div>

    <script type="text/javaScript" src="./js/get-involved.js"></script> <!-- external JavaScript -->
</body> <!-- close body-->
<style>
  @import url('https://fonts.googleapis.com/css?family=Raleway:300,400,700');

  form {
    width: 75%;
    margin: 0 auto;
    text-align: center;
    font-family: Raleway;
  }

  input,
  select,
  button {
    width: 100%;
    padding: 2.5%;
    margin: 1% 0;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  button {
    background-color: #56CCF2;
    border: none;
    color: white;
  }

  button:hover {
    background-color: #2D9CDB;
    color: white;
  }
</style>

</html>
