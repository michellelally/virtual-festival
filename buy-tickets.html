<!DOCTYPE html>

<html lang="en">

<head>

    <title>Tickets</title>

    <meta charset="UTF-8">

    <meta name="description" content="Buy Tickets to the Online Virtual Festival - Weblectric">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/tickets.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="./js/tickets.js" async></script>

</head>

<body>

    <div class="wrapper">

        <header class="header">

            <nav class="nav">

                <ul>

                    <li><a href="index.html">HOME</a></li>

                    <li><a href="store.html">BUY TICKETS</a></li>

                    <li><a href="about.html">ABOUT</a></li>

                </ul>

            </nav>

            <h1 class="festival-name">Weblectric</h1>

        </header>

        <h2 class="section-title">TICKETS</h2>

        <div class="row">

            <div class="col-md-3">
            </div>


            <div class="col-md-3">

                <div class="ticket-icon">

                    <img class="ticket-image" src="././assets/ticket-bg1.jpeg" alt="Early Bird Ticket">

                    <div class="ticket-name">EARLY BIRD</div>

                    <div class="ticket-details">

                        <span class="ticket-price">€20.99</span>

                        <button class="btn ticket-button" type="button">ADD TO CART</button>

                    </div>

                </div>

            </div>



            <div class="col-md-3">

                <div class="ticket-icon">

                    <img class="ticket-image" src="././assets/ticket-bg2.jpeg" alt="Day Ticket">

                    <div class="ticket-name">ONE DAY PASS</div>

                    <div class="ticket-details">

                        <span class="ticket-price">€40.99</span>

                        <button class="btn ticket-button" type="button">ADD TO CART</button>

                    </div>

                </div>

            </div>


            <div class="col-md-3">
            </div>


        </div>

        <div class="row">

            <div class="col-md-3">
            </div>


            <div class="col-md-3">

                <div class="ticket-icon">

                    <img class="ticket-image" src="././assets/ticket-bg3.jpeg" alt="Family Ticket">

                    <div class="ticket-name">WEEKEND PASS</div>

                    <div class="ticket-details">

                        <span class="ticket-price">€90.99</span>

                        <button class="btn ticket-button" type="button">ADD TO CART</button>

                    </div>

                </div>

            </div>

            <div class="col-md-3">


                <div class="ticket-icon">

                    <img class="ticket-image" src="././assets/ticket-bg4.jpeg" alt="VIP Ticket">

                    <div class="ticket-name">VIP</div>

                    <div class="ticket-details">

                        <span class="ticket-price">€150.99</span>

                        <button class="btn ticket-button" type="button">ADD TO CART</button>

                    </div>

                </div>

            </div>

            <div class="col-md-3">
            </div>

        </div>


        <h2 class="section-title">CART</h2>

        <div class="row">

            <div class="col-md-4">
            </div>


            <div class="col-md-4">

                <div class="cart-row">

                    <span class="cart-item cart-header cart-column">ITEM</span>

                    <span class="cart-price cart-header cart-column">PRICE</span>

                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>

                </div>

                <div class="cart-items">

                </div>

                <div class="cart-total">

                    <strong class="cart-total-title">Total</strong>

                    <span class="cart-total-price">$0</span>

                </div>

                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

                <div class="col-md-4">
                </div>

            </div>

        </div>


        <footer class="main-footer">

            <div class="container main-footer-container">

                <h3 class="festival-name">Weblectric</h3>

                <ul class="nav footer-nav">

                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="./assets/yotuube.png" alt="YouTube">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="./assets/spotify.png" alt="Spotify">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="./assets/facebook.png" alt="Facebook">
                        </a>
                    </li>

                </ul>

            </div>

        </footer>

    </div>

</body>

</html>
