<!-- HTML5 doctype -->
<!doctype html>

 

<!-- HTML5 opening HTML tag with language -->
<html lang="en">  
    <head>
    
        <!-- HTML5 charset -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 

        <style>
            .midr.col-sm-9{background-color:blue;}
            .midl.col-sm-3{background-color:purple;}
            .col-sm-12{background-color:red;}
        </style>
        <!-- Page Title-->
        <title>Bootstrap example</title>

 

    </head>
    
    <body>    
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>This is a 12-col</h1>
                </div>
            </div>
        
        
        <div class="row">
            <div class="midl col-sm-3">
                <h1>This is a 3-col</h1>
            </div>
            <div class="midr col-sm-9">
                <h1>This is a 9-col</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="topbot col-sm-12">
                <h1>This is a 12-col</h1>
            </div>
        </div>
        
    </div>
        
        
    </body>
</html>
