<!DOCTYPE html>

<html lang="en">

<head>

    <title>Sign Up</title>

    <meta charset="UTF-8">

    <meta name="description" content="Buy Tickets to the Online Virtual Festival - Weblectric">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/tickets.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- This loads the EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <script type="text/javascript">

        (function () {
            // this line initializes the SDK with the User ID we ontained when creating our account
            emailjs.init('user_Ys8NF4lZ1w8bB1saBzqXz');
        })();
    </script>

    <script src="./js/sign-up.js"></script>



</head>

<body>

    <div class="wrapper">

        <header class="header">

            <nav class="nav">

                <ul>

                    <li>
                        <a href="index.html">HOME</a>
                    </li>

                    <li>
                        <a href="store.html">BUY TICKETS</a>
                    </li>

                    <li>
                        <a href="about.html">ABOUT</a>
                    </li>

                </ul>

            </nav>

            <h1 class="festival-name">Weblectric</h1>

        </header>


        <h2 class="section-title">Create a Weblectric account</h2>


        <div class="col-md-4"></div>

        <div class="col-md-4">

            <form id="sign-up-form">

                <table>

                    <tr>
                        <td>
                            <p class="error" id="error"></p> <!-- HTML5 p tag for displaying an error message -->
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <input type="text" id="firstname" size="15" placeholder="First name*" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" id="surname" size="15" placeholder="Last name*" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="email" id="email" placeholder="Email address*" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input id="password" placeholder="Enter Password*" type="password" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input id="password-check" placeholder="Re-enter Password*" type="password" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="submit" onclick="signIn()">Sign Up</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="reset" class="cancel-btn">Cancel</button>
                        </td>
                    </tr>

                </table>

            </form>

        </div>


        <div class="col-md-4"></div>

        <footer class="main-footer">

            <div class="footer-nav nav">

                <ul>

                    <li>
                        <img src="./assets/footer-logo-1.png" alt="Flixtr">
                    </li>

                    <li>
                        <img src="./assets/footer-logo-2.png" alt="Leaping Dolphin Sound Systems">
                    </li>

                    <li>
                        <img src="./assets/footer-logo-4.png" alt="Iron Lion Zion">
                    </li>

                    <li>
                        <img src="./assets/footer-logo-3.png" alt="Taste The Rainbow and Co.">
                    </li>

                    <li>
                        <img src="./assets/footer-logo-6.png" alt="Ruby Productions">
                    </li>
                </ul>

                <ul>

                    <li>
                        <img src="./assets/yotuube.png" alt="YouTube">
                    </li>

                    <li>
                        <img src="./assets/facebook.png" alt="Facebook">
                    </li>

                    <li>
                        <img src="./assets/spotify.png" alt="Spotify">
                    </li>

                </ul>
                
            </div>

    </div>


</body>

<style>
    table {
        width: 75%;
        margin: 0 auto;
        text-align: center;
    }

    .error {
        color: #BD0000;
    }

    input,
    select,
    button {
        width: 100%;
        padding: 2.5%;
        margin: 1% 0;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    button {
        background-color: #56CCF2;
        border: none;
        color: white;

    }

    button:hover {
        background-color: #2D9CDB;
        color: white;
    }

    .cancel-btn {
        margin: 1% 0;
        background-color: #686a71;
    }

    .cancel-btn:hover {
        background-color: #494a50;
        color: white;
    }
</style>

</html>
